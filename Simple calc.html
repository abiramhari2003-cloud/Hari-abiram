<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
            body
            {
                background-color: aqua;
            }
            .calculator
            {
                background-color: rgb(234, 99, 203);
            }
        button{
            background-color: blue;
        }
        .display{
            width: 100%;
            box-sizing: border-box;
            background-color: chocolate;
            
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" disabled>
     <div class= "buttons">
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>

        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>=</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
       </div>
     </div>
</body>
</html>

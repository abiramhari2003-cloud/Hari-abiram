<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc css</title>
<style>
    #border{
        margin:200px ;
        padding: 10px;
        border: 10px rgb(185, 179, 179) solid;
        height: 10vh;
        width: 40vw;
        border-radius: 2px 2px 5px 4px;
        background-color: aquamarine;

        
    }
    table{
        height: 10px;
        width:10px;
        box-shadow: 2px 5px 3px;
        margin-top: 20px;

    }
    td{
        border:1px  rebeccapurple solid;
        padding:20px;
        text-align: center;
    }
    .seven{
        background-color: aliceblue;
        border-radius:100px 100px;
    }
    .seven:hover{
        transition:  ease-in-out cubic-bezier(0.075, 0.82, 0.165, 1);
        background-color: antiquewhite;
        cursor:pointer

    }
    .eight{
        background-color: burlywood;
        border-radius: 100px 100px;
    }
    .eight:hover{
        background-color: chocolate;
        transition: ease-in-out cubic-bezier(0.075, 0.82, 0.165, 1);
        cursor: grab;
    }
    .nine{
        background-color:orange;
        border-radius: 100px;
    }
    .nine:hover{
        background-color: red;
        transition: ease-in-out cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor:none;
    }   
    .ten{
        background-color:whitesmoke;
        width: 100vw;
        height:10vh ;
        border-radius: 8px 4px;
        box-shadow: 2px 3px;
    }
    .ten:hover{
        transition: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background-color: darkgray;
        cursor:text;
    }

</style>
</head>
<body>
    <table id="border">
        <tr>
            <td colspan="4" class="ten"></td>

        </tr>
        <tr>
            <td class="seven">7</td>
            <td class="seven">8</td>
            <td class="seven">9</td>
            <td class="eight">*</td>
        </tr>
        <tr>
            <td class="seven">4</td>
            <td class="seven">5</td>
            <td class="seven">6</td>
            <td class="eight">/</td>
        </tr>
        <tr>
            <td class="seven">1</td>
            <td class="seven">2</td>
            <td class="seven">3</td>
            <td class="eight">-</td>
        </tr>
        <tr>
            <td class="nine">C</td>
            <td class="eight">AC</td>
            <td class="eight">+</td>
            <td class="eight">=</td>
        </tr>
    </table>
    <section>
    </section>
</body>
</html>
